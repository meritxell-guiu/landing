<!DOCTYPE html>
<html>
	<head>
		<title> dECO</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1>dECO</h1>
				<h2> A sustainable and environmentally friendly furniture and decoration store</h2>
				<a href="#contactus-section" class="btn-blue">See more</a>
			</div>
		</div>


		<div class="container">
			<h2>Products for sale</h2>
			<div class="cards">
				<div class="card">
					<img src="images/bedroom.jpg" alt="bedroom">

				</div>

				<div class="card">
					<img src="images/kitchen.jpg" alt="kitchen">

				</div>

				<div class="card">
					<img src="images/bathroom.jpg" alt="bathroom">

				</div>

					<img src="images/livingroom.jpg" alt="livingroom">

				</div>	

				<div class="card">
					<img src="images/decoration.jpg" alt="decoration">
					<h3>Decoration</h3>
				</div>	

				<div class="card">
					<img src="images/flowers.jpg" alt="flowers">
					<h3>Flowers</h3>
				</div>	
			</div>	
		</div>

		<div id="contactus-section">
			<div data-tf-widget="zQCATWEs" data-tf-opacity="100" data-tf-iframe-props="title=Mi typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
